{% extends "admin_interface/change_form.html" %}
{% block extrahead %}
    {{ block.super }}
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        // Move Hero Section tab next to the Title tab
        var tabs = document.querySelectorAll('.nav-tabs li');
        var heroTab = Array.from(tabs).find(function(li) { return li.textContent.trim() === 'Hero Section'; });
        var titleTab = Array.from(tabs).find(function(li) { return li.textContent.trim() === 'Title'; });
        if (heroTab && titleTab && titleTab.nextSibling) {
            titleTab.parentNode.insertBefore(heroTab, titleTab.nextSibling);
        }
    });
    </script>
{% endblock %}
